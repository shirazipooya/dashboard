{% if form.username and form.username.errors %} 
    {% for error in form.username.errors %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endfor %}
{% endif %} 

{% if form.password and form.password.errors %}
    {% for error in form.password.errors %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endfor %}
{% endif %}
