{% extends '__base.html' %} {% block content %}

<!-- Jumbotron Header -->
<div
  class="
    row
    text-center
    justify-content-center
    animate__animated animate__fadeIn animate__delay
  "
>
  <div class="col-lg-9 col-md-12 col-sm-12">
    <header class="jumbotron mt-3 mb-1 py-2 transitionCard bg-color-LightGray">
      <h2 class="font-weight-bold text-center text-dark">
        مصورسازی داده‌ها
      </h2>
    </header>
  </div>
</div>

<!-- Page Content -->
<div class="row mt-2 text-center justify-content-center">

  <!-- Start Card 1 -->
  <div
    class="
      col-xl-3 col-lg-6 col-md-6 col-sm-12
      my-2
      animate__animated animate__fadeIn animate__delay
    "
  >
    <div class="card h-100 transitionCard border border-dark">
      <img src="{{ url_for('static', filename='images/Well_Visualization.png') }}" class="d-block w-100" alt="...">
      <div class="card-body border-top border-dark">
        <h4 class="card-title font-weight-bold text-dark">چاه‌های مشاهده‌ای</h4>
        <hr />
        <p class="card-text">
          نمایش جدولی و نموداری هیدروگراف چاه‌های مشاهده‌ای
        </p>
      </div>
      <div class="card-footer bg-color-LightGray">
        <a
          href="/groundwater/dataVisualization/wellHydrograph/"
          id="btn"
          class="
            btn btn-dark btn-lg btn-block
            w-50
            m-auto
            btn-secondary-hover
          "
        >
          ورود
        </a>
      </div>
    </div>
  </div>
  <!-- End Card 1 -->

  <!-- Start Card 2 -->
  <div
    class="
      col-xl-3 col-lg-6 col-md-6 col-sm-12
      my-2
      animate__animated animate__fadeIn animate__delay
    "
  >
    <div class="card h-100 transitionCard border border-dark">
      <img src="{{ url_for('static', filename='images/Aquifer_Visualization.png') }}" class="d-block w-100" alt="...">
      <div class="card-body border-top border-dark">
        <h4 class="card-title font-weight-bold text-dark">آبخوان‌ها</h4>
        <hr />
        <p class="card-text">
          نمایش جدولی و نموداری هیدروگراف واحد آبخوان‌ها
        </p>
      </div>
      <div class="card-footer bg-color-LightGray">
        <a
          href="/groundwater/dataVisualization/aquiferHydrograph/"
          id="btn"
          class="
            btn btn-dark btn-lg btn-block
            w-50
            m-auto
            btn-secondary-hover
          "
        >
          ورود
        </a>
      </div>
    </div>
  </div>
  <!-- End Card 2 -->

</div>

{% endblock content %}
